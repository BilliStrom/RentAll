<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentAll - Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>RentAll</h1>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="dashboard.html">Личный кабинет</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="items-grid">
            <!-- Карточки товаров будут загружены через JavaScript -->
        </section>
    </main>

    <!-- Подключение и инициализация Firebase -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCwkkASOyg-mpTtDenKWWpGn4mALQw9do4",
        authDomain: "rentall-7cee4.firebaseapp.com",
        projectId: "rentall-7cee4",
        storageBucket: "rentall-7cee4.firebasestorage.app",
        messagingSenderId: "789645270072",
        appId: "1:789645270072:web:98941fe4892fa8cf5e5acd",
        measurementId: "G-FLTXL7KCP4"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      async function loadItems() {
        try {
          const querySnapshot = await getDocs(collection(db, "items"));
          const itemsGrid = document.querySelector(".items-grid");
          itemsGrid.innerHTML = ""; // Очистка контейнера

          querySnapshot.forEach((doc) => {
            const item = doc.data();
            const itemElement = document.createElement("div");
            itemElement.classList.add("item-card");
            itemElement.innerHTML = `
              <h3>${item.name}</h3>
              <p>${item.description}</p>
              <p>Цена: ${item.price} руб.</p>
            `;
            itemsGrid.appendChild(itemElement);
          });
        } catch (error) {
          console.error("Ошибка загрузки данных:", error);
        }
      }

      window.addEventListener("load", loadItems);
    </script>
</body>
</html>
